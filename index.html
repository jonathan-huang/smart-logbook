<!DOCTYPE html><html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
		<script src="httpRequest.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="link1.css">
		<link rel="icon" type="image/png" href="https://pixabay.com/static/uploads/photo/2012/04/11/11/45/document-27655_960_720.png">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
		<title>Logbook | Your smart note book</title>
	</head>
	<body>
	    <noscript>Sorry, Logbook cannot function if your current browser does not support jquery</noscript>
        <div id="progress">
            <div id="bar"></div>  
            <div id="label" style="margin-top: 10%"></div>
        </div>
        <main>
	    <h1>Logbook _<span style="color: blue">/</span><sup style="font-size: 20px!important; color: green; font-family: Sans!important">&nbsp;&nbsp;&nbsp;version 1.1.2</span></sup></h1>
		<ul class="tabs">
		    <li class="tab-links tab-1 current" data-tab="tab-1">logging area</li>
			<li class="tab-links tab-3" data-tab="tab-2">Your logs</li>
			<li class="tab-links tab-4" data-tab="tab-3">Settings</li>
		</ul>
		<div id="tab-1" class="tab-content current">
            <h4 id="c"></h4>
		    <textarea id="log" type="text" placeholder="type in your log title" style="color: green; width: 40%"></textarea>
		    <textarea id="logC" rows="5" placeholder="type in your log" style="color: green; width: 40%"></textarea>
		    <input id="rateL" type="button" value="Marked as normal logs" style="width: 15%">
		    <input id="rateIm" type="button" value="Marked as important logs" style="width: 15%">
		</div>
		<div id="tab-2" class="tab-content">
			<ul class="logs">
		        <h3>Your logs</h3>
				<h4 style="color: grey;" id="st">You don't have any logs here yet.</h4>
		    </ul>
		    <ul class="imLogs">
			    <h3>Important logs</h3>
				<h4 style="color: grey;" id="Ist">You don't have any logs here yet.</h4>
		    </ul>
		</div>
		<div id="tab-3" class="tab-content">
		    <h3>Email logging</h3>
		    <textarea id="email" placeholder="enter your email" style="color: green; width: 40%"></textarea>
			<input onclick="semail()" type="button" value="submit" style="position: absolute!important; top: 28%; left: 25%;">
			<br><h3 style="line-height: 0.5;">Set font colour</h3>
            <a onclick="setCc()" class="click">click here</a>
			<div id="colour-picker" style="display: none;">
			    <span class="color" onclick="cgColor('black')" style="background: black"></span>
				<span class="color" onclick="cgColor('grey')" style="background: grey"></span>
				<span class="color" onclick="cgColor('darkgrey')" style="background: darkgrey"></span>	
				<span class="color" onclick="cgColor('lightgrey')" style="background: lightgrey"></span>
				<span class="color" onclick="cgColor('ashgrey')" style="background: ashgrey"></span>
				<span class="color" onclick="cgColor('darkblue')" style="background: darkblue; margin-left: 7%!important;"></span>
				<span class="color" onclick="cgColor('blue')" style="background: blue"></span>
				<span class="color" onclick="cgColor('royalblue')" style="background: royalblue"></span>
			    <span class="color" onclick="cgColor('yellow')" style="background: yellow"></span>
				<span class="color" onclick="cgColor('orange')" style="background: orange"></span>
				<span class="color" onclick="cgColor('red')" style="background: red"></span>
				<span class="color" onclick="cgColor('crimson')" style="background: crimson"></span>
                <a onclick="closeCc()" class="click">okay</a>
			</div>
		</div>
        </main>
	</body>
</html>
